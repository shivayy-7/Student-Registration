<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>list all student</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>
<body>
        <div th:replace="~{navbar::navbar}"></div>

      <div class="container" align="center">
         <div class="row">
          <h1>List Of Students</h1>
       </div>
       <table class="table table-dark" border="2">
        <thead>
             <tr>
                  <th scope="col">#</th>
                  <th scope="col">ID</th>
                  <th scope="col">FIRST NAME</th>
                  <th scope="col">LAST NAME</th>
                  <th scope="col">EMAIL</th>
                  <th scope="col">MOBILE</th>
                  <th scope="col">UPDATE</th>
                  <th scope="col">DELETE</th>
             </tr>
        </thead>
             <tbody>
                <tr th:each="student, stud : ${students}">
                <td th:text="${stud.count}">1</td>
                <td th:text="${student.id}">id</td>
                <td th:text="${student.firstName}">firstName</td>
                <td th:text="${student.lastName}">lastName</td>
                <td th:text="${student.email}">email</td>
                <td th:text="${student.mobile}">mobile</td>
                <td>
                <a th:href="@{/updatestudent/{id}/edit (id=${student.id})}" 
                class="btn btn-primary">update </a>
                </td>
                <td>
                <a th:href="@{/deletestudent/{id}(id=${student.id})}" 
                class="btn btn-primary">delete</a>
                </td>
                </tr>
             </tbody>
       </table>
       </div>
</body>
</html>
